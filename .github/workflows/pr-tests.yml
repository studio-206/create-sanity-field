name: Unit Tests

on: [pull_request]

jobs:
  tests:
    if: github.repository == 'studio-206/create-sanity-field'

    runs-on: macos-12

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: install
        run: npm install
      - name: run tests
        run: npm run test
