name: Unit Tests

on: [pull_request]

jobs:
  tests:
    if: github.repository == 'studio-206/create-sanity-field'

    runs-on: macos-12

    strategy:
      matrix:
        node-version: [18.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        run: npm install
      - name: run tests
        run: npm run test
